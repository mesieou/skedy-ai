# Skedy AI - Docker Compose for Local Development
version: '3.8'

services:
  # Main Next.js Application
  skedy-ai:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skedy-network

  # Nginx Reverse Proxy (for local SSL testing)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - skedy-ai
    restart: unless-stopped
    networks:
      - skedy-network

networks:
  skedy-network:
    driver: bridge

# Note: For production, Redis and Supabase are hosted externally
# This compose file is primarily for local development and testing
